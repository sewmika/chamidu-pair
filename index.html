<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Playlist Audio</title>
</head>
<body>
  <h1>Welcome to My Website</h1>
  
  <!-- Audio player -->
  <audio id="myAudio" controls>
    <source src="CHINTHY THITHAI PANIRASA.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <p>Audio playlist example</p>

  <script>
    const audio = document.getElementById("myAudio");

    // Playlist: paste URLs here
    const playlist = [
      "https://www.sangeethe.com/song/nidahase-inna", // පළමු song
      "https://archive.org/download/eminemmockingbird_201911/eminemmockingbird.mp3", // දෙවැනි song
      "https://archive.org/download/eminemmockingbird_201911/eminemmockingbird.mp3"  // තෙවැනි song (ඕනේ නම්)
    ];

    let current = 0;

    // Song එක end උනොත් next song play කරන්න
    audio.addEventListener("ended", () => {
      current++;
      if (current >= playlist.length) {
        current = 0; // playlist repeat කරන්න
      }
      audio.src = playlist[current];
      audio.play();
    });

    // page load උනාම first song play කරන්න
    window.addEventListener("load", () => {https://www.sangeethe.com/song/nidahase-inna
      audio.src = playlist[current];
      audio.play();
    });
  </script>
</body>
</html>
